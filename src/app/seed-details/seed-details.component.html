<h2 style="color: brown; font-style: italic;">{{seedName}} </h2>
<table>
    <tr>
        <img src="/assets/image/{{image}}" alt="Seed image" width="150px" height="150px">

        <td>
            <div> Seed Name: {{seedName}} </div>
            <div> Bloom Season: {{bloomSeason}} </div>
            <div> Types of Seeds: {{typesOfSeeds}} </div>

    </tr>
